# Gradle 데몬 활성화 (빌드 성능 향상)
org.gradle.daemon=true
# Gradle JVM 메모리 및 성능 최적화
org.gradle.jvmargs=-Xmx2048m -Xms1024m -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
# 병렬 빌드 활성화
org.gradle.parallel=true
# 빌드 경고 모두 표시
org.gradle.warning.mode=all
# AndroidX 및 Jetifier 설정 (Jetifier는 legacy 라이브러리 없으면 false로 변경 가능)
android.useAndroidX=true
android.enableJetifier=true
# Kotlin 설정
kotlin.code.style=official
kotlin.incremental=true
# R 클래스 최적화 (리소스 접근 개선, modern Android 프로젝트에 권장)
android.nonTransitiveRClass=false
android.nonFinalResIds=false